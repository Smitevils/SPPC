<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Пример адаптивного слайдера</title>
	<script src="../../scripts/jquery-2.1.4.min.js"></script>
	<style>
		.head {width: 100%; height: 900px;}
		.adaptive-slider-container {
			width: 100%; height: 100%; overflow: hidden; position: absolute;
		}
		img {display: none;}
		.cover-img {
			position: absolute; width: 100%; height: 100%;
			background-size: cover!important;
			background-position: top!important;
			opacity: 0;
			-webkit-transition: all 0.6s;
			-o-transition: all 0.6s;
			transition: all 0.6s;
		}
	</style>
</head>
<body>
	<div class="head">
		<div class="adaptive-slider-container">
			<!-- <div class="cover-img cover-img-1"></div> -->
			<img src="../../img/rent-bg-1.jpg" alt="img">
			<img src="../../img/rent-bg-2.jpg" alt="img">
			<img src="../../img/main-bg-5.jpg" alt="img">
			<img src="../../img/main-bg-4.jpg" alt="img">
			<div class="cover-black"></div>
			<div class="cover-blue"></div>
			<script src="adaptive-bg-slider.js"></script>
		</div>
	</div>
</body>
</html>
